<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin Komischke - Software Engineer</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="/images/favicon.svg" type="image/svg+xml">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        // Apply saved theme immediately before page renders to prevent flickering
        (function() {
            const THEME_KEY = 'theme-preference';
            const THEME_LIGHT = 'light';
            const THEME_DARK = 'dark';
            const THEME_AUTO = 'auto';
            
            const preference = localStorage.getItem(THEME_KEY) || THEME_AUTO;
            let effectiveTheme = preference;
            
            if (preference === THEME_AUTO) {
                effectiveTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? THEME_DARK : THEME_LIGHT;
            }
            
            const html = document.documentElement;
            html.classList.remove('dark', 'light', 'dark-theme');
            
            if (effectiveTheme === THEME_DARK) {
                html.classList.add('dark-theme');
            } else {
                html.classList.add('light');
            }
        })();
    </script>
</head>
<body>
    <main>
        <div class="main-content">
            <nav class="navbar">
                <button class="hamburger-btn" id="menuToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ul class="navbar-list" id="navbarMenu">
                    <li class="navbar-item">
                        <a href="index.html" class="navbar-link active">About</a>
                    </li>
                    <li class="navbar-item">
                        <a href="experience.html" class="navbar-link">Experience</a>
                    </li>
                    <li class="navbar-item">
                        <a href="skills.html" class="navbar-link">Skills</a>
                    </li>
                    <li class="navbar-item">
                        <a href="certificates.html" class="navbar-link">Certificates</a>
                    </li>
                </ul>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <div class="theme-toggle">
                        <button class="theme-btn" data-theme="light" onclick="setTheme('light')" title="Light Theme">
                            <ion-icon name="sunny"></ion-icon>
                        </button>
                        <button class="theme-btn" data-theme="dark" onclick="setTheme('dark')" title="Dark Theme">
                            <ion-icon name="moon"></ion-icon>
                        </button>
                        <button class="theme-btn" data-theme="auto" onclick="setTheme('auto')" title="Auto Theme">
                            <ion-icon name="desktop"></ion-icon>
                        </button>
                    </div>
                    <div class="language-toggle">
                        <button class="language-btn active" onclick="setLanguage('en')">EN</button>
                        <button class="language-btn" onclick="setLanguage('de')">DE</button>
                    </div>
                </div>
            </nav>

            <article class="about active" data-page="about" id="about">
                <section class="about-text">
                    <div id="about-paragraphs"></div>
                    <figure style="margin: 18px 0 0 0; text-align: center;">
                        <img src="../images/cycling.png" alt="Cycling" style="max-width:320px;height:auto;border-radius:8px;display:block;margin:0 auto;">
                    </figure>
                </section>
            </article>

            <footer>
                <p>&copy; 2026 Martin Komischke. All rights reserved.</p>
            </footer>
        </div>
    </main>

    <script src="../js/theme.js"></script>
    <script src="../js/translations.js"></script>
    <script src="../js/load-sidebar.js"></script>
    <script src="../js/script.js"></script>
    <script>
        // Hamburger menu toggle for mobile
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('menuToggle');
            const navbarMenu = document.getElementById('navbarMenu');
            
            if (menuToggle && navbarMenu) {
                menuToggle.addEventListener('click', function() {
                    menuToggle.classList.toggle('active');
                    navbarMenu.classList.toggle('active');
                });
                
                // Close menu when a link is clicked
                const navLinks = navbarMenu.querySelectorAll('.navbar-link');
                navLinks.forEach(link => {
                    link.addEventListener('click', function() {
                        menuToggle.classList.remove('active');
                        navbarMenu.classList.remove('active');
                    });
                });
            }
        });
    </script>
</body>
</html>
